#################################
#     GLX backend
#################################
glx-copy-from-front = false;
glx-swap-method = "undefined";
# backend = "glx"; # Enables OpenGL backend
paint-on-overlay = true; # These 3 can improve performance, work well in most cases
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc"; # Enables one of the vsync methods. Check here for more info: https://github.com/chjj/compton/wiki/vsync-guide

#################################
#       Shadows
#################################
shadow = true;  # Enabled client-side shadows on windows.
no-dnd-shadow = true; # Don't draw shadows on DND windows.
no-dock-shadow = true; # Avoid drawing shadows on dock/panel windows.
clear-shadow = true; # Zero the part of the shadow's mask behind the window.
shadow-radius = 5; # The blur radius for shadows (default 12)
shadow-offset-x = -5; # The left offset for shadows. (default -15)
shadow-offset-y = -5; # The top offset for shadows. (default -15)
shadow-opacity = 0.5;
shadow-ignore-shaped = false;

shadow-exclude = [
  "! name~=''",
  "name = 'Notification'",
  "name = 'Plank'",
  "name = 'Docky'",
  "name = 'Kupfer'",
  "name = 'xfce4-notifyd'",
  "name *= 'VLC'",
  "name *= 'compton'",
  "name *= 'Chromium'",
  "name *= 'Chrome'",
  "name *= 'Firefox'",
  "class_g = 'Conky'",
  "class_g = 'Kupfer'",
  "class_g = 'Synapse'",
  "class_g ?= 'Notify-osd'",
  "class_g ?= 'Cairo-dock'",
  "class_g ?= 'Xfce4-notifyd'",
  "class_g ?= 'Xfce4-power-manager'"
];

#################################
#       Opacity
#################################
menu-opacity = 1;
inactive-opacity = 0.7;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
# Comme expliqu√© ici : https://wiki.archlinux.org/index.php/Termite#Transparency
opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#       Fading
#################################
# Fading
fading = true;  # Fade windows during opacity changes.
fade-delta = 4; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03; # Opacity change between steps while fading in. (default 0.028)
fade-out-step = 0.03; # Opacity change between steps while fading out (default 0.03)

detect-client-opacity = true; # Fixes opacity in some apps, such as xfce4-notifyd

wintypes:
{
  tooltip = { fade = true; shadow = false; };
};
